<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Election System - Voter Page</title>
	</head>

	<body onload="parsePassedData()">
		<h1>Steps</h1>
		<ol>
			<li>Generate your keyword</li>
			<li>Select your preferred candidate</li>
			<li>Generate your token</li>
			<li>Send your token</li>
		</ol>

		<div id="s1-keyword">
			<hr />
			<h2>Keyword</h2>
			<button onClick="generateKeyword()">Generate Random Keyword</button>
			<div id="keyword" />
		</div>

		<div id="s2-candidate">
			<hr />
			<h2>Candidate Selection</h2>
			<ol id="candidates-list"></ol>
			Selected Candidate: <span id="selected-candidate"></span>
		</div>

		<div id="s3-candidate2" hidden="true">
			<hr />
			<h3>Second candidate (optional)</h3>
			<ol id="candidates-list2"></ol>
			Selected Second Candidate: <span id="selected-candidate2"> </span>
		</div>

		<div id="s4-token">
			<hr />
			<button onclick="generateToken()">Generate Token</button>
			<br />
			<div id="token"></div>
			<hr />
			<div id="clipboard-status"></div>
		</div>

		<div id="s5-send-token">
			<hr />
			<h2>Send your token</h2>
		</div>
		<script src="jsbn/jsbn.js"></script>
		<script src="jsbn/jsbn2.js"></script>
		<script src="jsbn/prng4.js"></script>
		<script src="jsbn/rng.js"></script>
		<script src="jsbn/rsa.js"></script>
		<script src="wordlist.js"></script>
		<script src="public.js"></script>
	</body>

</html>
